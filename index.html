<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container {
            margin-bottom: 30px;
        }
        .col-6 {
            width: 100%;
            margin: 0 auto;
            background-color: #82ccdd;
            padding: 40px 20px;
        }
        #thongBaoDT,
        #thongBaoCV,
        #thongBaoNum{
            display: none;
        }
        .col-6 span{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-6">
            <h3 class="text-center my-3">Tính <span>DIỆN TÍCH</span> hình chữ nhật</h3>
            <form>
                <div class="form-group">
                    <label for="inputDTChieuDai">Nhập vào chiều dài</label>
                    <input type="text" class="form-control" id="inputDTChieuDai"/>
                </div>
                <div class="form-group">
                    <label for="inputDTChieuRong">Nhập vào chiều rộng</label>
                    <input type="text" class="form-control" id="inputDTChieuRong" />
                </div>
                <button id="btnTinhDT" type="button" class="btn btn-primary">Submit</button>
                <p id="thongBaoDT" class="alert alert-primary my-3"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="col-6">
            <h3 class="text-center my-3">Tính <span>CHU VI</span> hình chữ nhật</h3>
            <form>
                <div class="form-group">
                    <label for="inputCVChieuDai">Nhập vào chiều dài</label>
                    <input type="text" class="form-control" id="inputCVChieuDai"/>
                </div>
                <div class="form-group">
                    <label for="inputCVChieuRong">Nhập vào chiều rộng</label>
                    <input type="text" class="form-control" id="inputCVChieuRong" />
                </div>
                <button id="btnTinhCV" type="button" class="btn btn-primary">Submit</button>
                <p id="thongBaoCV" class="alert alert-primary my-3"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="col-6">
            <h3 class="text-center my-3">Tính tổng 2 ký số</h3>
            <form>
                <div class="form-group">
                    <label for="inputNum">Nhập vào sô có 2 chữ số</label>
                    <input type="text" class="form-control" id="inputNum"/>
                </div>
                
                <button id="btnTinhNum" type="button" class="btn btn-primary">Submit</button>
                <p id="thongBaoNum" class="alert alert-primary my-3"></p>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
</body>

</html>
